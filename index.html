<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>Enter the Contest for the Vacation of a Lifetime</nav>
    <main>
      <h2>Vacation Contest Sign-Up Form</h2>
      <form method="GET" action="results.html">
        <!-- TODO: Set Action and Method Properties -->
        <div>
          <label for="firstname">Your First Name</label>
          <input type="text" id="firstname" name="firstname" />
          <!-- TODO: Create a "lastname" input with type "text" -->
          <label for="lastname">Your Last Name</label>
          <input type="text" id="lasttname" name="lastname" />
        </div>
        <fieldset>
          <legend>Your Contact Info</legend>
          <!-- Email -->
          <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" />
          </div>
          <!-- address -->
          <label for="street">Street Address: </label>
          <input type="text" id="street" name="address" />

          <label for="City">City: </label>
          <input type="text" id="city" name="city" />

          <label for="state">State: </label>
          <select id="state" name="state">
            <option value="NO STATE">Select State</option>
            <option value="NJ">New Jersey</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="PA">Pennsylvannia</option>
          </select>

          <label for="Zip">Zip Code: </label>
          <input type="text" id="Zip" name="Zip" />
        </fieldset>

        <fieldset>
          <legend>Your Preferences</legend>

          <input type="radio" id="Aruba" name="location" value="Aruba" />
          <label for="Aruba">Aruba</label>

          <input type="radio" id="Japan" name="location" value="Japan" />
          <label for="Japan">Japan</label>

          <input
            type="radio"
            id="Reykjavik"
            name="location"
            value="Reykjavik"
          />
          <label for="Reykjavik">Reykjavik</label>

          <input
            type="radio"
            id="New Zealand"
            name="location"
            value="New Zealand"
          />
          <label for="New Zealand">New Zealand</label>

          <label for="color">Favorite Color</label>
          <input type="color" name="color" id="color" />

          <fieldset>
            <legend>ADD-ONS</legend>

            <input type="checkbox" id="extras1" name="extras" value="food" />
            <label for="extras1">Food</label>

            <input type="checkbox" id="extras2" name="extras" value="water" />
            <label for="extras2">Water</label>

            <input
              type="checkbox"
              id="extras3"
              name="extras"
              value="restroom_access"
            />
            <label for="extras3">Restroom Access</label>

            <input type="checkbox" id="extras4" name="extras" value="shelter" />
            <label for="extras4">Shelter</label>
          </fieldset>
        </fieldset>

        <input type="submit" value="Enter the Contest!" />
        <!-- TODO: Make fieldset and legend -->
        <!-- Todo: Email Input -->
        <!-- Todo: Street Address Input -->
        <!-- Todo: City, State, and Zip Inputs -->

        <!-- TODO: Second fieldset -->
        <!-- TODO: Radio buttons for selecting preferred destination -->
        <!-- TODO: Color input for selecting favorite color -->
        <!-- TODO: Checkboxes for selecting extra add-ons -->

        <!-- TODO: Submit Button -->
      </form>
    </main>

          >license details can be found here</a
        >.
      </p>
    </footer>
  </body>
</html>
